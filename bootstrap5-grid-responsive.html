<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
</head>

  <body>
    <h1>bootstrap grid </h1>
<!--grid + container + row inside colum with the number -> new row -->
<main class="grid">
      <div id="mainCont" class="container">
        <div id="mainRow1" class="row">
          <div class="col-sm-3 col-md-8 col-lg-12"
          style="border:1px solid red">
          <h1>Title example</h1>
          <p>some text to fill the space</p>
          </div>
                </div>
          
                <div id="mainRow2" class="row">
          <div class="col-6" 
          style="border:1px solid red">
          
          </div>
          <div class="col-6" 
          style="border:1px solid red">
          <p>Du text Du text  Du text Du text  -----------------Du text Du text  Du text Du text</p>
          </div>
        </div>
        
        <div id="mainRow3" class="row">
          <div class="col-8 offset-2" 
          style="border:1px solid red">
          <p>Du text Du text  Du text Du text</p>
          </div>
          
        </div>
        
         <div class="row">
      <div class="col-3" 
      style="border:1px solid red">
      colum 1
      </div>
      <div class="col-3" 
      style="border:1px solid red">
      column 2
      </div>
      <div class="col-6" 
      style="border:1px solid red">
      column 3
      </div>
    </div>
    </div>
</div>
    </main>
    
        <!---js script for bootstrap needs to be at the bottom-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
